
<section class="quote">
    <md-card class="quote-pane md-elevation-15">
        <md-card-header>
            <div class="md-title">{{quote.author}} :: Submitted by {{quote.submitter}}</div>
        </md-card-header>

        <md-card-content>
            <p>
                {{quote.body}}
            </p>
        </md-card-content>
    </md-card>
</section>
